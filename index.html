<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./style.css" rel="stylesheet" />
    <script src="./app.js" defer></script>
    <!-- <script type="module" src="./utils.js" defer></script> -->
  </head>

  <body>
    <div class="startQuiz">
      <label for="setTime">Total Duration</label>
      <div id="setTime">
        <input
          id="setHr"
          class="input"
          placeholder="hr"
          type="number"
          min="0"
        />
        <input
          id="setMin"
          class="input"
          placeholder="min"
          type="number"
          min="0"
        />
        <input
          id="setSec"
          class="input"
          placeholder="sec"
          type="number"
          min="0"
        />
      </div>
      <label for="totalQuestions">Total No. of Questions</label>
      <input id="totalQuestions" class="input" type="number" min="0" />
      <div class="totalScore hide">Your Score is</div>
      <button id="start">Start Quiz</button>
    </div>
    <nav>
      <div class="logo">The Quiz App</div>
      <div class="scoreContainer">Score&nbsp;<span id="score">0</span></div>
      <div class="timer">
        <div class="progressIndicator"></div>
        <span id="hr" class="timeContainer">00&nbsp;:</span
        ><span id="min" class="timeContainer">&nbsp;00:</span
        ><span id="sec" class="timeContainer">&nbsp;00</span>
      </div>
    </nav>
    <div class="quiz-body hide">
      <div class="question-pallette">
        <button id="showQuestionPalette">Show Question Pallette</button>
        <div class="pallette-container hide"></div>
      </div>
      <div class="question-container">
        <div class="question">Question 1</div>
        <div class="answer-container">
          <button id="A-answer" class="answerBtn option-A">Ans</button>
          <button id="B-answer" class="answerBtn option-B">Ans</button>
          <button id="C-answer" class="answerBtn option-C">Ans</button>
          <button id="D-answer" class="answerBtn option-D">Ans</button>
        </div>
        <div class="startNextBtns">
          <button id="previousBtn">
            <span
              ><i class="fa-solid fa-arrow-left"></i>&nbsp;Previous
              Question</span
            >
          </button>
          <button id="nextBtn">
            Next Question&nbsp;<span
              ><i class="fa-solid fa-arrow-right"></i
            ></span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
