<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,500;1,300&display=swap"
        rel="stylesheet">
    <script  src="./app.js" defer></script>
    <!-- <script type="module" src="./utils.js" defer></script> -->
</head>

<body>
    <nav>
        <div class="logo">The Quiz App</div>
        <div class="scoreContainer">Score<span id="score"> 1</span></div>
        <div class="timer"><div class="progressIndicator"></div>
        <span id="hr">01 : </span><span id="min">20 : </span><span id="sec">30</span>

        </div>
    </nav>
    <div class="quiz-body">
        <div class="question-pallette">
            <h3>Question Pallette</h3>
            <div class="pallette-container">
            </div>
        </div>
        <div class="question-container">
            <div class="question">Question 1</div>
            <div class="answer-container">
                <!-- <div id="A" class="option option-A correct">A.</div> -->
                <button id="A-answer" class="answerBtn option-A">Ans</button>
                <!-- <div id="B" class="option option-B wrong">B.</div> -->
                <button id="B-answer" class="answerBtn option-B">Ans</button>
                <!-- <div id="C" class="option option-C wrong">C.</div> -->
                <button id="C-answer" class="answerBtn option-C">Ans</button>
                <!-- <div id="D" class="option option-D wrong">D.</div> -->
                <button id="D-answer" class="answerBtn option-D">Ans</button>
            </div>
        </div>
    </div>
</body>

</html>
